server {
    listen          80;
    server_name     _;
    client_max_body_size 1G;

    location /mysql/ {
        proxy_pass http://phpmyadmin:80/;
    }

    location /postgres/ {
        proxy_pass http://phppgadmin:80/;
    }

    location /cz/ {
        set $msat_host http://msat-cz-app:80;
        proxy_pass $msat_host;
    }
}
